<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security Basic</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <main id="app" class="container p-0" style="max-width: 374px;">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/images/spring-icon.svg}" alt="" width="72" height="57">
            <h2>회원 등록</h2>
        </div>

        <div class="row g-5 pb-5">
            <div class="">
                <!--/*@thymesVar id="memberRegisterDto" type="com.tlab.basic.domain.dto.MemberRegisterDto"*/-->
                <form method="post" th:action="@{/members}" th:object="${memberRegisterDto}" class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="username" class="form-label fw-bold">ID</label>
                            <div class="input-group has-validation">
                                <input th:field="*{username}" type="text" class="form-control" th:errorclass="is-invalid" id="username" placeholder="ID" required="" autocomplete="off">
                                <span class="input-group-text">@</span>
                                <div class="invalid-feedback">
                                    ID을 등록해주세요.
                                </div>
                                <div class="invalid-feedback" th:errors="*{username}"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label fw-bold">패스워드</label>
                            <input th:field="*{password}" type="password" class="form-control" th:errorclass="is-invalid" id="password" placeholder="Password" required="" autocomplete="off">
                            <div class="feedback">
                                알파벳, 숫자, 특수 문자(!@#$%^&*) 3가지를 모두 포함해 총 8~32자여야 합니다.
                            </div>
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label fw-bold">이메일</label>
                            <div class="input-group has-validation">
                                <input th:field="*{email}" type="email" class="form-control" th:errorclass="is-invalid" id="email" placeholder="Email" required="" autocomplete="off">
                                <span class="input-group-text">@</span>
                                <div class="invalid-feedback">
                                    이메일을 등록해주세요.
                                </div>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
                </form>
            </div>
        </div>
    </main>

    <script th:src="@{/js/bootstrap-531/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/axios-1_5_0/axios.js}"></script>
    <script th:src="@{/js/vue/unpkg.com_vue_3.3.4_dist_vue.global.js}"></script>
</body>
</html>
