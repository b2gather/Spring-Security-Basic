<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Security Basic</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
    <main id="app" class="form-signin w-100 m-auto">
        <form name="loginForm" th:action="@{/login}" method="post" data-bitwarden-watching="1">
            <img class="mb-4" th:src="@{/images/spring-icon.svg}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">로그인해주세요</h1>

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" autocomplete="off">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2 mb-1" type="submit">로그인</button>
            <hr>
            <button class="btn btn-secondary w-100 py-2" type="button" th:onclick="|location.href='@{/members/register}'|">회원 가입</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
        </form>
    </main>

    <script th:src="@{/js/bootstrap-531/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/axios-1_5_0/axios.js}"></script>
    <script th:src="@{/js/vue/unpkg.com_vue_3.3.4_dist_vue.global.js}"></script>
</body>
</html>
